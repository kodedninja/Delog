<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<link rel="stylesheet" href="/example/index.css">
	</head>
	<body>
		<div class="wrapper">
			<h3>Total:</h3>
			<div id="total-wrapper"></div>
			<h3>Overview:</h3>
			<div id="overview-wrapper"></div>
			<h3>Sectors:</h3>
			<div id="sectors-wrapper"></div>
			<h3>Projects:</h3>
			<div id="projects-wrapper"></div>
			<h3>Latest entries:</h3>
			<div id="latest-wrapper"></div>
		</div>

		<script src="../Delog.js"></script>
		<script>
			var elem = document.getElementById('total-wrapper');
			var overview_el = document.getElementById('overview-wrapper');
			var sectors_el = document.getElementById('sectors-wrapper');
			var projects_el = document.getElementById('projects-wrapper');
			var latest_wrapper = document.getElementById('latest-wrapper');
			var log = new Delog('/example/data.json', function() {
				log.total(elem, 100, {color: '#000', empties: true});
				log.overview(overview_el, 60, {color: '#000', empties: true});
				log.sectors(sectors_el);
				log.projects(projects_el);
				log.latest(latest_wrapper, 5);
			});
		</script>
	</body>
</html>
